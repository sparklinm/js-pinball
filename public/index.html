<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas" width="450" height="800"></canvas>
      <!-- <div class="mask"></div> -->
      <button class="bttn-pill bttn-md bttn-warning" id="restart">
        重新开始
      </button>
    </div>
    <style>
      body {
        font-family: 'Microsoft YaHei', 'SF Pro Display', Roboto, Noto, Arial,
          'PingFang SC', sans-serif;
      }
      .container {
        height: 800px;
        width: 450px;
        margin: 0 auto;
        position: relative;
      }

      #canvas {
        width: 100%;
        height: 100%;
      }
/* 
      .mask {
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
      } */

      #restart {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-top: -20px;
        margin-left: -60px;
        display: none;
      }

      .bttn-md {
        color: #1d89ff;
      }
      .bttn-warning {
        color: #feab3a;
      }
      .bttn-danger {
        color: #ff5964;
      }
      .bttn-success {
        color: #28b78d;
      }
      .bttn-royal {
        color: #bd2df5;
      }

      .bttn-md {
        margin: 0;
        padding: 0;
        border-width: 0;
        border-color: transparent;
        background: transparent;
        font-weight: 400;
        cursor: pointer;
        position: relative;
      }
      .bttn-md {
        font-size: 16px;
        font-family: inherit;
        padding: 5px 12px;
      }
      .bttn-pill {
        margin: 0;
        padding: 0;
        border-width: 0;
        border-color: transparent;
        background: transparent;
        font-weight: 400;
        cursor: pointer;
        position: relative;
        font-size: 20px;
        font-family: inherit;
        padding: 5px 12px;
        z-index: 0;
        overflow: hidden;
        border: none;
        border-radius: 12px;
        background: #fff;
        color: #1d89ff;
        -webkit-transition: all 0.3s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: all 0.3s cubic-bezier(0.02, 0.01, 0.47, 1);
      }
      .bttn-pill:before,
      .bttn-pill:after {
        position: absolute;
        right: 0;
        bottom: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #1d89ff;
        content: '';
        opacity: 0;
        -webkit-transition: opacity 0.15s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.15s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: opacity 0.15s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.15s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: transform 0.15s cubic-bezier(0.02, 0.01, 0.47, 1),
          opacity 0.15s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: transform 0.15s cubic-bezier(0.02, 0.01, 0.47, 1),
          opacity 0.15s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.15s cubic-bezier(0.02, 0.01, 0.47, 1);
        z-index: -1;
        -webkit-transform: translate(100%, -25%) translate3d(0, 0, 0);
        transform: translate(100%, -25%) translate3d(0, 0, 0);
      }
      .bttn-pill:hover,
      .bttn-pill:focus {
        box-shadow: 0 1px 8px rgba(58, 51, 53, 0.3);
        color: #fff;
        -webkit-transition: all 0.5s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: all 0.5s cubic-bezier(0.02, 0.01, 0.47, 1);
        -webkit-transform: scale(1.1) translate3d(0, 0, 0);
        transform: scale(1.1) translate3d(0, 0, 0);
      }
      .bttn-pill:hover:before,
      .bttn-pill:focus:before {
        opacity: 0.15;
        -webkit-transition: opacity 0.2s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.2s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: opacity 0.2s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.2s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: transform 0.2s cubic-bezier(0.02, 0.01, 0.47, 1),
          opacity 0.2s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: transform 0.2s cubic-bezier(0.02, 0.01, 0.47, 1),
          opacity 0.2s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.2s cubic-bezier(0.02, 0.01, 0.47, 1);
        -webkit-transform: translate3d(50%, 0, 0) scale(0.9);
        transform: translate3d(50%, 0, 0) scale(0.9);
      }
      .bttn-pill:hover:after,
      .bttn-pill:focus:after {
        opacity: 0.25;
        -webkit-transition: opacity 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: opacity 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: transform 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1),
          opacity 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1);
        transition: transform 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1),
          opacity 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1),
          -webkit-transform 0.2s 0.05s cubic-bezier(0.02, 0.01, 0.47, 1);
        -webkit-transform: translate(50%, 0) scale(1.1);
        transform: translate(50%, 0) scale(1.1);
      }

      .bttn-pill.bttn-md {
        font-size: 18px;
        font-family: inherit;
        padding: 8px 20px;
      }
      .bttn-pill.bttn-md:hover,
      .bttn-pill.bttn-md:focus {
        box-shadow: 0 1px 8px rgba(58, 51, 53, 0.3);
      }
      .bttn-pill.bttn-warning {
        background: #feab3a;
        color: #fff;
      }
      .bttn-pill.bttn-warning:hover,
      .bttn-pill.bttn-warning:focus {
        color: #fff;
      }
      .bttn-pill.bttn-warning:before,
      .bttn-pill.bttn-warning:after {
        background: #fff;
      }
    </style>
  </body>
</html>
